<h1 class="product-list-title">Product List</h1>

<div class="products-wrapper">
  <app-first></app-first>
  <app-product
    *ngFor="let item of products"
    [name]="item.name"
    [description]="item.description"
    [price]="item.price"
    [category]="item.category"
    [isAvailable]="item.isAvailable"
  ></app-product>
</div>
